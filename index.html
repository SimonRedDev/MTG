 <!DOCTYPE html>
<html>
<head>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Compiled and minified jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


  <script src="audiodisplay.js"></script>
  <script src="recorder.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">

          
<title>MTG Recorder</title>
</head>

<body>

    <div id="myId" class="row">
      <div class="col s12">
        <div class="card-panel grey darken-1">
          <p>Press play and wait for the audio to end.</p>
    		<audio id="myAudio" src="Reference.mp3" onended="myFunction()"></audio>
    		<div>
        		<button id="btn-play" class="btn-floating btn-large waves-effect red darken-4" onclick="document.getElementById('myAudio').play()"><i class="material-icons">play_arrow</i></button>  <br />
        		<button id="btn-rec" class="btn-floating btn-large waves-effect red darken-4 disabled" onclick="myNewFunction();"> <i class="material-icons">keyboard_voice</i></button><br />  
        		<a id="save" href="#"><button id="btn-send" class="btn-floating btn-large waves-effect waves-light hidden" type="submit" name="action"><i class="material-icons right">file_download</i></button></a> 
   			</div>
        </div>
      </div>
    </div>        
</body>

  <script>

        //activate button
            function myFunction(){
	        	var btnRec = document.getElementById("btn-rec");
	    		btnRec.classList.remove("disabled");
	    		var btnPlay = document.getElementById("btn-play");
	    		btnPlay.classList.add("disabled");
            };

            $( "#btn-rec" ).click(function() {
        	$( this ).toggleClass( "recording" );
        	});

        	var myVar;

			function myNewFunction() {
			    myVar = setTimeout(lastFunc, 6000);
			}

        	function lastFunc(){
	        	var btnSend = document.getElementById("btn-send");
	    		btnSend.classList.remove("hidden");
	    		var btnRec = document.getElementById("btn-rec");
	    		btnRec.classList.add("disabled");
	    		btnRec.classList.remove("recording");
            };

</script>

</html>
